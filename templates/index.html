<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web App - Railway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-item {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.healthy {
            background: #28a745;
            color: white;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        canvas {
            max-height: 400px;
        }

        .container {
            max-width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üöÇ Railway Deployment</h1>
        <p class="subtitle">Aplicaci√≥n web de pr√°ctica</p>
        
        <div class="info-box">
            <h3>Informaci√≥n del Sistema</h3>
            <div id="info-content">
                <div class="info-item loading">Cargando informaci√≥n...</div>
            </div>
        </div>

        <div class="info-box">
            <h3>Estado del Servidor</h3>
            <div id="health-status">
                <div class="status loading">Verificando...</div>
            </div>
        </div>

        <div class="info-box">
            <h3>üìä Gr√°fica de Datos</h3>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <button class="btn" onclick="loadInfo()">üîÑ Actualizar Info</button>
        <button class="btn" onclick="checkHealth()">‚ù§Ô∏è Verificar Salud</button>
        <button class="btn" onclick="loadChart()">üìä Actualizar Gr√°fica</button>
    </div>

    <script>
        async function loadInfo() {
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = '<div class="info-item loading">Cargando...</div>';
            
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                
                infoContent.innerHTML = `
                    <div class="info-item"><strong>Mensaje:</strong> ${data.message}</div>
                    <div class="info-item"><strong>Entorno:</strong> ${data.environment}</div>
                    <div class="info-item"><strong>Python:</strong> ${data.python_version}</div>
                `;
            } catch (error) {
                infoContent.innerHTML = '<div class="info-item" style="color: red;">Error al cargar informaci√≥n</div>';
            }
        }

        async function checkHealth() {
            const healthStatus = document.getElementById('health-status');
            healthStatus.innerHTML = '<div class="status loading">Verificando...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    healthStatus.innerHTML = '<div class="status healthy">‚úì Servidor saludable</div>';
                } else {
                    healthStatus.innerHTML = '<div class="status" style="background: #dc3545; color: white;">‚úó Error en el servidor</div>';
                }
            } catch (error) {
                healthStatus.innerHTML = '<div class="status" style="background: #dc3545; color: white;">‚úó Error de conexi√≥n</div>';
            }
        }

        // Configuraci√≥n de la gr√°fica
        let myChart = null;

        async function loadChart() {
            try {
                const response = await fetch('/api/chart-data');
                const chartData = await response.json();
                
                const ctx = document.getElementById('myChart').getContext('2d');
                
                // Destruir gr√°fica anterior si existe
                if (myChart) {
                    myChart.destroy();
                }
                
                // Crear nueva gr√°fica
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Visitas Semanales',
                                font: {
                                    size: 16
                                }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 10
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error al cargar la gr√°fica:', error);
                alert('Error al cargar la gr√°fica');
            }
        }

        // Cargar informaci√≥n al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadInfo();
            checkHealth();
            loadChart();
        });
    </script>
</body>
</html>
